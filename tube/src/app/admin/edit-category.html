<h1 mat-dialog-title>Modifica categoria</h1>
<div mat-dialog-content style="width: 100%">
	<div class="alert alert-danger" [@slideInOut] *ngIf="error" [innerHTML]="error"></div>
	<form [formGroup]="form">
		<mat-form-field appearance="fill" style="width: 100%">
			<mat-label>Nome</mat-label>
			<input matInput type="text" (input)="checkName()" [(ngModel)]="data['cat']['name']" formControlName="name">
	</mat-form-field>
			<mat-form-field appearance="fill" style="width: 100%">
				<mat-label>Colore</mat-label>
				<input matInput type="color" [(ngModel)]="data['cat']['color']" formControlName="color">
	</mat-form-field>
				<mat-form-field appearance="fill" style="width: 100%">
					<mat-label>URL Immagine</mat-label>
					<input matInput type="url" [(ngModel)]="data['cat']['imgUrl']" formControlName="url">
	</mat-form-field>
	</form>
</div>
<div mat-dialog-actions>
	<button mat-button color="secondary" (click)="onNoClick()">Annulla</button>
	<button mat-button [mat-dialog-close]="true" color="primary" cdkFocusInitial [disabled]="form.invalid">Salva</button>
</div>
