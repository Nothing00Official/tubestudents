<h1 mat-dialog-title>Conferma pubblicazione video</h1>
<div mat-dialog-content style="width: 100%">
	<mat-form-field appearance="fill" style="width: 100%">
		<mat-label>Inserire un titolo</mat-label>
		<input matInput type="text" [(ngModel)]="data['video']['title']" placeholder="Titolo video">
	</mat-form-field>
		<mat-form-field appearance="fill" style="width:100%">
			<mat-label>Selezionare una categoria</mat-label>
			<mat-select [(ngModel)]="data['video']['categoryID']">
				<mat-option *ngFor="let c of data['cats']" [value]="c['id']">{{c['name']}}
				</mat-option>
			</mat-select>
		</mat-form-field>
</div>
<div mat-dialog-actions>
	<button mat-button color="secondary" (click)="onNoClick()">Annulla</button>
	<button mat-button [mat-dialog-close]="true" color="primary" cdkFocusInitial [disabled]="data['video']['categoryID']==null || data['video']['title']==null || data['video']['categoryID']=='' || data['video']['title']==''">Conferma e Approva</button>
</div>
